<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Used Car Listing Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-search {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-search:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-search:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            margin-top: 40px;
        }

        .results-header {
            color: white;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .results-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .listing-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }

        .listing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .platform-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 10px;
            width: fit-content;
        }

        .platform-badge.kijiji {
            background: #f0f0f0;
            color: #333;
        }

        .platform-badge.autotrader {
            background: #e3f2fd;
            color: #1976d2;
        }

        .platform-badge.facebook {
            background: #e8eaf6;
            color: #3949ab;
        }

        .listing-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }

        .listing-price {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .listing-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        .detail-item {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.85em;
            text-transform: uppercase;
        }

        .detail-value {
            color: #333;
            margin-top: 4px;
            word-break: break-word;
        }

        .listing-description {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.95em;
            line-height: 1.5;
            color: #555;
            flex-grow: 1;
        }

        .listing-description-label {
            font-weight: 600;
            color: #666;
            font-size: 0.85em;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .listing-summary {
            background: #f0f7ff;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.95em;
            line-height: 1.5;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .listing-location {
            font-size: 0.9em;
            color: #999;
            margin-bottom: 10px;
        }

        .listing-date {
            font-size: 0.85em;
            color: #bbb;
            margin-bottom: 15px;
        }

        .listing-link {
            display: inline-block;
            padding: 10px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s;
            margin-top: auto;
        }

        .listing-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .empty-state-text {
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .listings-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }

        .options-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .options-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🚗 Canadian Used Car Finder</h1>
            <p>Search Kijiji, AutoTrader, and Facebook Marketplace in one place</p>
        </header>

        <div class="search-panel">
            <form id="searchForm">
                <div class="form-group">
                    <label for="carModel">Car Model *</label>
                    <input 
                        type="text" 
                        id="carModel" 
                        name="carModel" 
                        placeholder="e.g., Honda Civic, Toyota Camry, Ford Focus"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <select id="location" name="location">
                        <option value="canada">All of Canada</option>
                        <option value="ontario">Ontario</option>
                        <option value="british-columbia">British Columbia</option>
                        <option value="alberta">Alberta</option>
                        <option value="quebec">Quebec</option>
                        <option value="manitoba">Manitoba</option>
                        <option value="saskatchewan">Saskatchewan</option>
                        <option value="nova-scotia">Nova Scotia</option>
                        <option value="new-brunswick">New Brunswick</option>
                        <option value="newfoundland">Newfoundland & Labrador</option>
                        <option value="pei">Prince Edward Island</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Platforms to Search</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="kijiji" name="platforms" value="kijiji" checked>
                            <label for="kijiji">Kijiji</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="autotrader" name="platforms" value="autotrader" checked>
                            <label for="autotrader">AutoTrader</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="facebook" name="platforms" value="facebook">
                            <label for="facebook">Facebook</label>
                        </div>
                    </div>
                </div>

                <div class="options-row">
                    <div class="form-group">
                        <label for="summarize">
                            <input type="checkbox" id="summarize" name="summarize">
                            Summarize descriptions (uses AI)
                        </label>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-search" id="searchBtn">Search Listings</button>
                    <button type="reset" class="btn-clear">Clear</button>
                </div>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching for listings... This may take a moment.</p>
        </div>

        <div id="errorContainer"></div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">Search Results</div>
            <div class="results-count" id="resultsCount"></div>
            <div class="listings-grid" id="listingsGrid"></div>
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">🔍</div>
            <div class="empty-state-text">No listings found. Try a different search!</div>
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const listingsGrid = document.getElementById('listingsGrid');
        const resultsCount = document.getElementById('resultsCount');
        const errorContainer = document.getElementById('errorContainer');
        const emptyState = document.getElementById('emptyState');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const carModel = document.getElementById('carModel').value.trim();
            const location = document.getElementById('location').value;
            const summarize = document.getElementById('summarize').checked;
            
            // Get selected platforms
            const platformCheckboxes = document.querySelectorAll('input[name="platforms"]:checked');
            const platforms = Array.from(platformCheckboxes).map(cb => cb.value);

            if (!carModel) {
                showError('Please enter a car model');
                return;
            }

            if (platforms.length === 0) {
                showError('Please select at least one platform');
                return;
            }

            // Clear previous results
            errorContainer.innerHTML = '';
            listingsGrid.innerHTML = '';
            resultsSection.style.display = 'none';
            emptyState.style.display = 'none';

            // Show loading
            loading.style.display = 'block';
            searchBtn.disabled = true;

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        car_model: carModel,
                        location: location,
                        platforms: platforms,
                        summarize: summarize
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || 'Search failed');
                    return;
                }

                if (data.count === 0) {
                    emptyState.style.display = 'block';
                } else {
                    displayResults(data.listings, data.count);
                }
            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                loading.style.display = 'none';
                searchBtn.disabled = false;
            }
        });

        function displayResults(listings, count) {
            resultsCount.textContent = `Found ${count} listing${count !== 1 ? 's' : ''} across selected platforms`;
            
            listings.forEach(listing => {
                const card = createListingCard(listing);
                listingsGrid.appendChild(card);
            });

            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function createListingCard(listing) {
            const card = document.createElement('div');
            card.className = 'listing-card';

            const platformClass = listing.platform.toLowerCase();
            const platformBadge = `<span class="platform-badge ${platformClass}">${listing.platform}</span>`;

            let detailsHTML = `
                <div class="listing-details">
                    <div class="detail-item">
                        <div class="detail-label">Year</div>
                        <div class="detail-value">${listing.year || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Mileage</div>
                        <div class="detail-value">${listing.mileage || 'N/A'}</div>
                    </div>
                </div>
            `;

            let summaryHTML = '';
            if (listing.summary) {
                summaryHTML = `
                    <div class="listing-summary">
                        <strong>AI Summary:</strong> ${listing.summary}
                    </div>
                `;
            }

            let descriptionHTML = '';
            if (listing.description && listing.description !== 'N/A') {
                descriptionHTML = `
                    <div class="listing-description">
                        <div class="listing-description-label">Description</div>
                        ${listing.description}
                    </div>
                `;
            }

            let linkHTML = '';
            if (listing.url && listing.url !== 'N/A') {
                linkHTML = `<a href="${listing.url}" target="_blank" class="listing-link">View on ${listing.platform}</a>`;
            }

            card.innerHTML = `
                ${platformBadge}
                <div class="listing-title">${listing.title}</div>
                <div class="listing-price">${listing.price}</div>
                ${detailsHTML}
                ${summaryHTML}
                ${descriptionHTML}
                ${linkHTML}
            `;

            return card;
        }

        function showError(message) {
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }
    </script>
</body>
</html>
